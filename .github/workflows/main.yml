name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: [windows-latest]
    steps:
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Install WiX
        run: dotnet tool install --global wix
      - name: Build WiX on Windows
        shell: powershell
        run: build.ps1
